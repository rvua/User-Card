<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centered">
        <div class="nav">
            <img src="./icons/user-circle.png" alt="user" id="logo">
        </div> 
        <div class="name">
            <h1>John Doe</h1>
        </div>
        <div class="location">
            <img src="./icons/map-marker.png" alt="location" class="location_relative">
            <h4>Seattle</h4>
        </div>
        <p class="job">Developer | Engineer | Problem Solver</p>
        <p class="slogan">Master of shadows and the Internet!</p>
        <div class="profile">
            <img src="./icons/gear.png" alt="gear" class="gear_relative">
            <h5><a href="">Edit profile</a></h5>
        </div>
    </div>
</body>
</html>
